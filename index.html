<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/images/favicon-16x16.png"
    />
    <link rel="manifest" href="/images/site.webmanifest" />
    <title>The Odin Project: My Lbrary Project</title>
  </head>
  <body>
    <div class="overlay hidden"></div>
    <div class="container">
      <header>
        <h1>My Library</h1>
        <button class="btn" id="btn-open-form">Add a new boook</button>
      </header>
      <div class="form-container hidden">
        <span class="close-btn">x</span>
        <form id="book-form">
          <div class="form-control">
            <label for="title">Title: </label>
            <input type="text" name="title" id="title" required />
          </div>
          <div class="form-control">
            <label for="author">Author: </label>
            <input type="text" name="author" id="author" required />
          </div>
          <div class="form-control">
            <label for="year">Year: </label>
            <input type="number" name="year" id="year" required />
            <label for="pages">Total pages: </label>
            <input type="number" name="pages" id="pages" required />
          </div>
          <div class="form-control">
            <label for="readed">I have read this book?</label>
            <input type="checkbox" name="readed" id="readed" />
          </div>
          <button type="submit" class="btn btn-sm" id="btn-submit-form">
            Submit
          </button>
        </form>
      </div>
      <div class="books-container" id="books-container"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
