<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>The Odin Project: My Lbrary Project</title>
  </head>
  <body>
    <div class="container">
      <h1>My Library</h1>
      <button class="btn" id="btn-open-form">Add a new boook</button>
      <div class="form-container">
        <form id="book-form">
          <div class="form-control">
            <label for="title">Title: </label>
            <input type="text" name="title" id="title" required />
          </div>
          <div class="form-control">
            <label for="author">Author: </label>
            <input type="text" name="author" id="author" required />
          </div>
          <div class="form-control">
            <label for="year">Year: </label>
            <input type="number" name="year" id="year" required />
          </div>
          <div class="form-control">
            <label for="pages">Number of pages: </label>
            <input type="number" name="pages" id="pages" required />
          </div>
          <div class="form-control">
            <label for="readed">I have you read this book?</label>
            <input type="checkbox" name="readed" id="readed" />
          </div>
          <button type="submit" class="btn btn-sm" id="btn-submit-form">
            Add
          </button>
        </form>
      </div>
      <div class="books-container" id="books-container"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
